<!DOCTYPE html>
<html>
<head>
  <title>jQuery Read/Write Example</title>
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Styling -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      color: #333;
    }
    #myPara {
      font-size: 20px;
      color: #004080;
      margin: 20px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005f73;
    }
  </style>

  <!-- jQuery Code -->
  <script>
    $(document).ready(function() {
      $("#readBtn").click(function() {
        var content = $("#myPara").html();
        alert("Current content is: " + content);
      });

      $("#writeBtn").click(function() {
        $("#myPara").html("Welcome to jQuery!");
      });
    });
  </script>
</head>
<body>

  <h2>jQuery Demo â€“ Read & Change HTML</h2>

  <p id="myPara">Hello User!</p>

  <button id="readBtn">Read Content</button>
  <button id="writeBtn">Change Content</button>

</body>
</html>
